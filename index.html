<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Testing WebGL</title>
        <script id="2d-vertex-shader" type="text">
    
            attribute vec2 a_position;
            void main() {
               gl_Position = vec4(a_position, 0, 1);
            }
    
        </script>
        <script id="2d-fragment-shader" type="text">
    
            void main() {
               gl_FragColor = vec4(gl_FragCoord.xyz / 400.0,1.0);  // green
            }
    
        </script>
    </head>
    <body>
        <canvas id="canvas" style="background-color: lightblue" id="canvas" width="400px" height="400px"></canvas>
        <script type="text/javascript" src="webgl.js"></script>
    </body>
</html>
