<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Testing WebGL</title>
        <style>
            html, body, canvas {
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: hidden;
            }
        </style>
        <script id="2d-vertex-shader" type="x-shader/x-vertex">
    
            attribute vec2 a_position;
            void main() {
               gl_Position = vec4(a_position, 0, 1);
            }
    
        </script>
        <script id="2d-fragment-shader" type="x-shader/x-fragment">
            
            #ifdef GL_ES
            precision mediump float;
            #endif
            
            uniform vec2 u_resolution;

            void main(void) {
                const float span = 3.0;
                const vec2 center = vec2(-1.0, 0.0);
                vec2 z;
                float p;
                vec2 C = (gl_FragCoord.xy / u_resolution - vec2(.5, .5)) * span + center;
                for (float i = 0.0; i <= 1.0; i += .01) {
                    float zx2 = z.x * z.x;
                    float zy2 = z.y * z.y;
                    z = vec2(zx2 - zy2 + C.x, 2.0 * z.x * z.y + C.y);
                    if (zx2 + zy2 > 4.0)
                        break;
                    p = i;
                }

                gl_FragColor = vec4(p, p, p, 1.0);
            }
            
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="webgl.js"></script>
    </body>
</html>
